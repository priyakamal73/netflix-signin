<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Forgot Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <div class="container">
            <div class="top">
                <h2>Forgot Password</h2>
                <form action="">
                    <p class="note">We will send you an email with instructions on how to reset your password.</p>
                    <input type="text" placeholder="Email">
                    <button type="button">Send Email</button>
                </form>
            </div>
            <div class="bottom">
                <p class="text">Dont worry! This happens more often than you think.</p>
            </div>
        </div>
    </div>
</body>
</html>
