<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <div class="container">
            <div class="top">
                <h2>Sign Up</h2>
                <form action="">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button type="button">Sign Up</button>
                    <div class="already-a-user">
                        <p>Already a user? <a href="signin.html">Sign in here</a></p>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <p class="text">Just a few more steps and you are done. We hate paper work too!</p>
            </div>
        </div>
    </div>
</body>
</html>
